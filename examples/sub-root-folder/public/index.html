<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- our stylesheet -->
    <link rel="stylesheet" href="lib/draw-client2.css">

    <script>
    function init()
    {
        var a = document.getElementById("link");
        a.href = `http://${location.host}/svgdraw`;
        a.innerHTML = `http://${location.host}/svgdraw`;
    }
    </script>

    <!-- library dependencies -->
  </head>
  <body onload="init()">
    <div class="basestyle">
      <p>Welcome to Drawsocket!</p>
      <p>This is an example of a user defined index.html page.</p>
      
      For example you could provide a few links here:
      <a id="link" style="color:blue;"></a></p>
    </div>


  </body>
</html>
