<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- our stylesheet -->
    <link rel="stylesheet" href="clock-score.css">

  </head>

  <body>

    <!--main html setup -->
    <div class="title">
        +-~ svg client ~-+
    </div>
    <div class="links">
        <a id="ref1" href="svgdraw-1.html" target="_blank">view 1</a><br>
        <a href="svgdraw-2.html">view 2</a><br>
        <a href="svgdraw-3.html">view 3</a><br>
        <a href="#" onclick="open144();"> open 144</a>
    </div>

    <script>

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function open144()
    {
      var link = document.getElementById('ref1');
      for(var i = 0; i < 144; i++){
        link.click();
        await sleep(1);
      }
    }
    </script>

  </body>
</html>
