<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- our stylesheet -->
    <link rel="stylesheet" href="lib/draw-client.css">

    <!-- library dependencies -->
    <script src="scripts/osc/dist/osc-browser.min.js"></script>
<!--    <script src="scripts/jquery/dist/jquery.js"></script> -->
    <script src="scripts/d3/dist/d3.min.js"></script>
    <script src="scripts/pdfjs-dist/build/pdf.js"></script>
    <script src="scripts/tone/build/Tone.js"></script>
    <script src="scripts/startaudiocontext/StartAudioContext.js"></script>
    <script src="scripts/timesync/dist/timesync.js"></script>
    <script src="scripts/gsap/src/minified/TweenMax.min.js"></script>
    <script src="scripts/gsap/src/minified/TimelineMax.min.js"></script>

  </head>
  <body onload="enableMultitouch();">

    <!--main html setup -->
<!--
    <div class="title"></div>-->


    <div class="log" id="log"></div>

    <div id="touchdiv"></div>

    <div id="back" >
      <svg id="back-drawing" >
      </svg>
    </div>

    <div id="main" >
      <svg id="drawing" >
        <defs id="defs"></defs>
      </svg>
    </div>

    <div id="overlay">
      <svg id="overlay-drawing" >
      </svg>
    </div>

    <div id="forms" ></div>

    <div id="loading">
      <p>synchronizing...</p>
    </div>

    <script src="lib/fast-deep-equal.js" ></script>
    <script src="lib/pdf-canvas-obj.js" ></script>
    <script src="lib/drawsocket-client.js"></script>


  </body>
</html>
